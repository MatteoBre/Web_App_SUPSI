<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div th:replace="~{MasterPage :: header}"></div>
<div id="register" class="container card card-body">
    <form id="form" th:action="@{/register}" th:object="${utente}" method="post">
        <section class="mb-4">
            <p>
                <input id="firstName" type="text" class="form-control" th:field="*{firstName}" placeholder="first name">
            </p>
        </section>
        <section class="mb-4">
            <p>
                <input id="lastName" type="text" class="form-control" th:field="*{lastName}" placeholder="last name">
            </p>
        </section>
        <section class="mb-4">
            <p>
                <input id="username" type="text" class="form-control" th:field="*{username}" placeholder="Username">
            </p>
        </section>
        <section class="mb-4">
            <p>
                <input id="password" type="password" class="form-control" th:field = "*{password}" placeholder="Password">
            </p>
        </section>
        <section class="mb-4">
            <p>
                <input id="passwordCheck" type="password" class="form-control" placeholder="Password Check">
            </p>
        </section>
        <!--<button class="btn btn-lg btn-primary btn-block">Register</button>-->
    </form>
</div>
<div class="container text-center">
    <div id="footer" th:replace="~{MasterPage :: footer}"></div>
</div>
<script th:src="@{/js/dist/validation.js}"></script>
</body>
</html>
