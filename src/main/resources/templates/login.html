<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
<div th:replace="~{MasterPage :: header}"></div>
<div id="login" class="container card card-body">
    <img id="profile-img" class="profile-img-card mb-4" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <form th:action="@{/login}" method="post">
        <section class="mb-4">
            <p>
            <div class="">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            </div>
            </p>
        </section>
        <section class="mb-4">
            <p>
            <div class="">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
            </p>
        </section>
        <button class="btn btn-lg btn-primary btn-block">Login</button>
    </form>
</div>
<div class="container text-center">
    <div id="footer" th:replace="~{MasterPage :: footer}"></div>
</div>
<br/>
<br/>
</body>

</html>
